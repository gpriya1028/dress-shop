    <script>

function fibonacci(n) {
  var fib = 0;
  var fib2 = 1;
  var tot = 0 ;
  console.log(fib);

  while (n >= tot) {
    tot = fib+fib2
    fib = fib2
    fib2= tot
    console.log(fib);

  }
}
fibonacci(2);
