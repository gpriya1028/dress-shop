<body>
    <script>
        function findHighestNumber(arr) {
  var highest = arr[0];
  for (var i = 1; i < arr.length; i++) {
    if (arr[i] > highest) {
      highest = arr[i];
    }
  }
  return highest;
}
    </script>
</body>
